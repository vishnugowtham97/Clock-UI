<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="shortcut icon"
      type="x-icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS8X-T9k5finRCv7nOwBADzpIPnctiyeal6yw&usqp=CAU"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Clock UI</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <div class="message" id="message">
      <h1>Clock App</h1>
      <p style="font-size: large">
        This is a clock app created using HTML, CSS, and JavaScript.
      </p>
      <p>Build with <i class="bx bxl-visual-studio"></i> and ❤️ by Vishnu</p>
    </div>
    <div class="clock">
      <div class="brand_name">
        <i class="bx bxl-visual-studio bx-tada"></i>❤️
      </div>
      <!-- Hour Section -->

      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <!-- Minute Section -->

      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <!-- Second Section -->

      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
